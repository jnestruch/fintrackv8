{% extends "base.html" %}
{% block content %}
<h1>Transactions â€” {{ asset.name }}</h1>
<p>
  <a class="btn btn-primary" href="{% url 'portfolio:transaction_create' asset_pk=asset.pk %}">Add</a>
  <a class="btn btn-link" href="{% url 'portfolio:asset_detail' pk=asset.pk %}">Back</a>
</p>
<table class="table">
  <thead><tr><th>Date</th><th>Type</th><th>Qty</th><th>Amount</th><th>Fee</th><th></th></tr></thead>
  <tbody>
    {% for t in transactions %}
      <tr>
        <td>{{ t.timestamp }}</td>
        <td>{{ t.txn_type }}</td>
        <td>{{ t.quantity }}</td>
        <td>{{ t.amount }}</td>
        <td>{{ t.fee }}</td>
        <td>
          <a href="{% url 'portfolio:transaction_edit' asset_pk=asset.pk pk=t.pk %}">Edit</a> |
          <a href="{% url 'portfolio:transaction_delete' asset_pk=asset.pk pk=t.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="6">No transactions yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
